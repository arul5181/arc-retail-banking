    <div class="modal-header">
      <h4 class="modal-title">Customer Selection</h4>
    <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">

      <div class="panel-body">
        <form>
            <div id="user-data">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="searchtext">Search</label>
                            <input type="text" id="searchtext" 
                            class="form-control"
                            [(ngModel)]="searchKeyword"
                            name="searchtext">
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
    <hr>
        <div>
          <table id="customerListTable" 
          class="table table-bordered table-condensed table-striped"
          >
              <thead>
                  <tr>
                    <th></th>
                    <th>Customer Id</th>
                      <th>Name</th>
                  </tr>
              </thead>
              <tbody *ngFor="let customer of customerList | search:searchKeyword:'CustomerId,FirstName,LastName';">
                <tr>
                  <td>
                      <input type="radio" name="customerids" (click)="onSelectedCustomer(customer);" />
                  </td>
                  <td>
                     {{customer.CustomerId}}
                  </td>
                  <td>
                    {{customer.FirstName + ' ' + customer.LastName}}
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
