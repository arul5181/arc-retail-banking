<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h4>Account Creation</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]="accountCreationForm" (ngSubmit)="onOpenAccount()" >
                      <div id="user-data">
                          <div class="form-group">
                              <label for="accountType">Account Type</label>
                                <div class="form-check form-check-inline ml-3">
                                    <input type="radio" name="accounttype" value="S"
                                    formControlName="accounttype" class="form-check-input" />
                                    <label class="form-check-label">Single Account</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="accounttype" value="J" 
                                    formControlName="accounttype" class="form-check-input" />
                                    <label class="form-check-label">Joint Account</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-outline-primary mb-2 mr-2" type="button" (click)="openPopup()">Select CustomerId</button>
                            </div>
                            <div class="form-row" formGroupName="customer">
                                  <div class="form-group col-md-6">
                                    <label for="customerId">Primary Account Owner ID</label>
                                    <input type="text" id="customerId" 
                                    class="form-control"
                                    name="customerId" 
                                    formControlName="customerId"
                                    [(ngModel)]="customerDetail.CustomerId"
                                    >
                                    <span class="text-danger font-weight-bold" 
                                    *ngIf="!accountCreationForm.get('customer.customerId').valid && accountCreationForm.get('customer.customerId').touched">Customer is required</span>
                                  </div>
                              <div class="form-group col-md-6">
                                      <label for="customername">Primary Account Owner Name</label>
                                      <input type="text" id="customername" 
                                      class="form-control"
                                      name="customername" 
                                      formControlName="customername"
                                      [(ngModel)]="customerDetail.FirstName"
                                      >
                                      <span class="text-danger font-weight-bold" 
                                      *ngIf="!accountCreationForm.get('customer.customername').valid && accountCreationForm.get('customer.customername').touched">Customer is required</span>
                                  </div>
                            </div>
                              <div class="form-group">
                                  <label for="branch">Branch</label>
                                  <select id="branch" 
                                  class="form-select"
                                  name="branch" 
                                  formControlName="branch"
                                  >
                                  <option>Select Branch</option>
                                  <option *ngFor="let branch of branchDetails;" [value]="branch.BranchID">
                                    {{branch.BranchName}}
                                  </option>
                                  </select>
                                  <span class="text-danger font-weight-bold" 
                                  *ngIf="!accountCreationForm.get('branch').valid && accountCreationForm.get('branch').touched">Branch is required</span>
                              </div>
                              <div class="form-group">
                                  <label for="balance">Opening Balance</label>
                                  <input type="number" id="balance" 
                                  class="form-control"
                                  name="balance" 
                                  formControlName="balance"
                                  >
                                  <span class="text-danger font-weight-bold" 
                                  *ngIf="!accountCreationForm.get('balance').valid && accountCreationForm.get('balance').touched
                                  ">Opening Balance is required</span>
                              </div>
                              <div class="mt-3">
                                <button type="submit"  [disabled]="!accountCreationForm.valid" class="btn btn-primary headerButton mx-3">Open Account</button>
                                <button type="button" class="btn btn-secondary headerButton" (click)="onReset()">Reset</button>
                              </div>
                          
                      </div>
                  </form>
              </div>
          </div>
    </div>
  </div>
</div>
